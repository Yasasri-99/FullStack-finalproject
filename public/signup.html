<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: montserrat;
    height: 100vh;
    padding-bottom: 300px;
    overflow: hidden;
   
}


.center {
    position: absolute;
    top: 50%;
    right: 13%; /* Adjust this value to move the box as per your preference */
    transform: translateY(-50%);
    width: 400px;
    background: rgba(149, 156, 161, 0.852);
    border-radius: 10px;
}


        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: white;
        }

        .center form {
            padding: 0 40px;
            box-sizing: border-box;
        }

        form .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: rgba(255, 240, 240, 0.968);
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }

        .txt_field span::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 2px;
            background:rgb(7, 7, 7);
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -5px;
            color: #ececf3;
        }

        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #0c0d0d;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }

        input[type="submit"]:hover {
            border-color:white;
            transition: .5s;
        }

        .signup_link {
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #272525;
        }

        .signup_link a {
            color:rgb(233, 235, 237);
            text-decoration: underline;
        }

        .signup_link a:hover {
            text-decoration: underline;
        }
        img{
            background-size: cover;
            background-repeat: no-repeat;
            height:100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/composition-black-friday-shopping-cart-with-copy-space_23-2148667046.jpg?w=1060&t=st=1697538849~exp=1697539449~hmac=98a4850ff842ac9cbe379775f9a8253a36987289fb9b1b2ddfbd61270657422f">
    <div class="center">
        <h1>Signup</h1>
        <div id="message" style="display: none; text-align: center; color: blue;"></div>
        <form method="post" action="/signupSubmit">
            <div class="txt_field">
                <input type="text" name="Firstname" required>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="email" name="Email" required>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="Password" required>
                <label>Password</label>
            </div>
            <input type="submit" value="Create Account">
            <div class="signup_link">
                Already a member? <a href="/login.html">Login</a>
            </div>
        </form>
    </div>
    <script>
       document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('message');
            const urlParams = new URLSearchParams(window.location.search);
            const signupSuccess = urlParams.get('signupSuccess');

            if (signupSuccess === 'true') {
                const userEmail = document.querySelector('input[name="Email"]').value;
                document.cookie = `userEmail=${userEmail}; path=/`; // Fixed the cookie line
            }else if (signupSuccess === 'false') {
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Email is already registered. Please use a different email.';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
