<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: montserrat;
            height: 100vh;
            overflow: hidden;
        }
        .center {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            background: rgba(149, 156, 161, 0.852);
            border-radius: 10px;
        }
        .center h1 {
            text-align: center;
            padding: 0 0 20px 0;
            border-bottom: 1px solid white; /* Adjust the border color here */
        }
        .center form {
            padding: 0 40px;
            box-sizing: border-box;
        }
        form .txt_field {
            position: relative;
            border-bottom: 2px solid #adadad;
            margin: 30px 0;
        }
        .txt_field input {
            width: 100%;
            padding: 0 5px;
            height: 40px;
            font-size: 16px;
            border: none;
            background: none;
            outline: none;
        }
        .txt_field label {
            position: absolute;
            top: 50%;
            left: 5px;
            color: rgba(255, 240, 240, 0.968);
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: .5s;
        }
        .txt_field span::before {
            content: '';
            position: absolute;
            top: 40px;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgb(7, 7, 7);
        }
        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -5px;
            color: #ececf3;
        }
        .txt_field input:focus ~ span::before,
        .txt_field input:valid ~ span::before {
            width: 100%;
        }
        input[type="submit"] {
            width: 100%;
            height: 50px;
            border: 1px solid;
            background: #0c0d0d;
            border-radius: 25px;
            font-size: 18px;
            color: #e9f4fb;
            font-weight: 700;
            cursor: pointer;
            outline: none;
        }
        input[type="submit"]:hover {
            border-color: white;
            transition: .5s;
        }
        .signup_link {
            margin: 30px 0;
            text-align: center;
            font-size: 16px;
            color: #272525;
        }
        .signup_link a {
            color: rgb(233, 235, 237);
            text-decoration: underline;
        }
        .signup_link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <img src="https://img.freepik.com/free-photo/front-view-sale-word-bag-with-black-background_23-2148281053.jpg?w=996&t=st=1697541190~exp=1697541790~hmac=45ddf779ef3cffb7fb41d44c4d99244e31c829a516149c6f3b5e693f1f810e30" style="position: absolute; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;">
    <div class="center">
        <h1>Login</h1>
        <div id="message" style="display: none; text-align: center; color: blue;"></div>
        <form action="/loginSubmit" method="post">
            <div class="txt_field">
                <input type="text" name="Email" required>
                <label>Email</label>
            </div>
            <div class="txt_field">
                <input type="password" name="Password" required>
                <label>Password</label>
            </div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Not a member? <a href="/signup.html">Signup</a>
            </div>
        </form>
        <div id="loader" style="display: none;">Logging in...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const messageDiv = document.getElementById('message');
            const loaderDiv = document.getElementById('loader');

            const urlParams = new URLSearchParams(window.location.search);
            const loginSuccess = urlParams.get('loginSuccess');

            if (loginSuccess === 'true') {
                messageDiv.style.color = 'blue';
                messageDiv.innerText = 'Login successful! Redirecting...';
                messageDiv.style.display = 'block';

                setTimeout(() => {
                    window.location.href = '/index.html'; // Redirect to index.html after a delay
                }, 2000); // Delay in milliseconds
            } else if (loginSuccess === 'false') {
                messageDiv.style.color = 'red';
                messageDiv.innerText = 'Incorrect username or password. Please try again.';
                messageDiv.style.display = 'block';
            }

            // Show loading indicator during form submission
            const loginForm = document.querySelector('form');
            loginForm.addEventListener('submit', () => {
                loaderDiv.style.display = 'block';
            });
        });
    </script>
</body>
</html>
